spring:
  main:
    allow-bean-definition-overriding: true
  devtools:
     livereload:
       enabled: true
  thymeleaf:
     prefix: classpath:templates/views
     cache: false
  datasource:
     url: jdbc:mysql://<DBHOST>:<DBPORT>/<DBëª…>
     driverClassName: com.mysql.cj.jdbc.Driver
     username: <userName>
     password: <password>
  jpa:
     database-platform: org.hibernate.dialect.MariaDB103Dialect
     properties:
       hibernate:
         show-sql: true
         format_sql: true
  messages:
     basename: messages/messages
     encoding: UTF-8



